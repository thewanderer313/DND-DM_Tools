<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oakhart DM Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #0f1510;
            --text-color: #e8f0d8;
            --panel-bg: rgba(20, 30, 18, 0.95);
            --border-color: #8b9f6f;
            --accent: #9bb87f;
            --accent-hover: #b5d090;
            --tab-inactive: rgba(30, 40, 25, 0.8);
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: Georgia, serif;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Tab Bar */
        .tab-bar {
            display: flex;
            background: var(--panel-bg);
            border-bottom: 2px solid var(--border-color);
            padding: 0;
            flex-shrink: 0;
            -webkit-app-region: drag;
        }

        .tab {
            padding: 10px 24px;
            font-size: 0.95rem;
            font-family: Georgia, serif;
            background: var(--tab-inactive);
            border: none;
            border-right: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            -webkit-app-region: no-drag;
        }

        .tab:hover {
            background: rgba(80, 100, 60, 0.3);
        }

        .tab.active {
            background: var(--accent);
            color: #1a2415;
            font-weight: bold;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
        }

        .tab-icon {
            margin-right: 6px;
        }

        /* Title/Info area */
        .title-area {
            margin-left: auto;
            padding: 0 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #a8b88f;
            font-size: 0.85rem;
            -webkit-app-region: no-drag;
        }

        .title-area .version {
            opacity: 0.6;
            font-size: 0.75rem;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .tab-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: var(--bg-color);
        }

        .tab-content.active {
            display: block;
        }

        .tab-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading state */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-color);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="tab-bar">
            <button class="tab active" data-tab="rolltables">
                <span class="tab-icon">üé≤</span>Roll Tables
            </button>
            <button class="tab" data-tab="combat">
                <span class="tab-icon">‚öîÔ∏è</span>Combat Tracker
            </button>
            <button class="tab" data-tab="rules">
                <span class="tab-icon">üìñ</span>Rules Reference
            </button>
            <div class="title-area">
                <span>Oakhart DM Tools</span>
                <span class="version" id="app-version"></span>
            </div>
        </div>

        <div class="content-area">
            <div class="tab-content active" id="content-rolltables">
                <div class="loading-overlay" id="loading-rolltables">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Loading Roll Tables...</div>
                </div>
                <iframe src="oakhart-rolltables.html" id="iframe-rolltables"></iframe>
            </div>
            <div class="tab-content" id="content-combat">
                <div class="loading-overlay" id="loading-combat">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Loading Combat Tracker...</div>
                </div>
                <iframe src="DND Combat Tracker -final.html" id="iframe-combat"></iframe>
            </div>
            <div class="tab-content" id="content-rules">
                <div class="loading-overlay" id="loading-rules">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Loading Rules Reference...</div>
                </div>
                <iframe src="oakhart-rules-reference.html" id="iframe-rules"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetId = tab.dataset.tab;

                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                contents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === `content-${targetId}`) {
                        content.classList.add('active');
                    }
                });
            });
        });

        // Hide loading overlays when iframes load
        document.getElementById('iframe-rolltables').addEventListener('load', () => {
            document.getElementById('loading-rolltables').classList.add('hidden');

            // Pass electronAPI to iframe
            const iframe = document.getElementById('iframe-rolltables');
            if (window.electronAPI && iframe.contentWindow) {
                iframe.contentWindow.electronAPI = window.electronAPI;
                iframe.contentWindow.dispatchEvent(new Event('electron-ready'));
            }
        });

        document.getElementById('iframe-combat').addEventListener('load', () => {
            document.getElementById('loading-combat').classList.add('hidden');

            const iframe = document.getElementById('iframe-combat');
            if (window.electronAPI && iframe.contentWindow) {
                iframe.contentWindow.electronAPI = window.electronAPI;
                iframe.contentWindow.dispatchEvent(new Event('electron-ready'));
            }
        });

        document.getElementById('iframe-rules').addEventListener('load', () => {
            document.getElementById('loading-rules').classList.add('hidden');
        });

        // Keyboard shortcuts (Alt+1/2/3 to switch tabs)
        document.addEventListener('keydown', (e) => {
            if (e.altKey && e.key === '1') {
                e.preventDefault();
                tabs[0].click();
            } else if (e.altKey && e.key === '2') {
                e.preventDefault();
                tabs[1].click();
            } else if (e.altKey && e.key === '3') {
                e.preventDefault();
                tabs[2].click();
            }
        });

        // Show version if in Electron
        if (window.electronAPI) {
            window.electronAPI.getAppInfo().then(info => {
                document.getElementById('app-version').textContent = `v${info.version}`;
            });
        }

        // Cross-iframe communication: Relay messages between Roll Tables and Combat Tracker
        window.addEventListener('message', (event) => {
            // Handle "addToCombat" from Roll Tables - relay to Combat Tracker
            if (event.data && event.data.type === 'addToCombat') {
                const combatIframe = document.getElementById('iframe-combat');
                if (combatIframe && combatIframe.contentWindow) {
                    combatIframe.contentWindow.postMessage(event.data, '*');
                    // Switch to Combat Tracker tab
                    tabs[1].click();
                }
            }
        });
    </script>
</body>
</html>
